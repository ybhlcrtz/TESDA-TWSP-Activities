<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Buttons & Icons</title>
</head>
<body class="grey darken-4">
    <div class="container"></div>
          <h1 class="amber-text">Buttons & Icons</h1>

<!-- standard button -->

<button class="btn green yellow-text">Read more</button>
<a class="btn red white-text">Read more</a>
<br><br>


<!-- waves effect -->
<button class="btn waves effect waves-light">Read more</button>
<a class="btn amber waves-effect waves light">Read more</a>

<br><br>
<!-- Material Icon -->
<i class="material-icons white-text">access_alarm</i>
<i class="material-icons white-text">airplanemode_active</i>
<i class="material-icons white-text">album</i>
<i class="material-icons white-text">audiotrack</i>

<br><br>
<!-- Icon sizes -->
<i class="material-icons white-text large">access_alarm</i>
<i class="material-icons white-text medium">airplanemode_active</i>
<i class="material-icons white-text small">album</i>
<i class="material-icons white-text tiny">audiotrack</i>

<br><br>
<!-- Button with icon -->

<a class="btn waves-effect waves light">
    <i class="material-icons left" >album</i>
</a>










<!-- End of div -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
