<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>tables</title>
</head>
<body class="grey lighten-2">
    
    <div class="container">

        <h1 class="center-align blue">TABLES</h1>

        <table class="striped">
            <thead>
              <tr>
                  <th>Name of Country</th>
                  <th>Capital</th>
                  <th>Continent</th>
                  <th>Population</th>
                  <th>Currency</th>
              </tr>
            </thead>
    
            <tbody>
              <tr>
                <td>Philippines</td>
                <td>Manila</td>
                <td>Asia</td>
                <td>109.6 Million</td>
                <td>Philippine Peso</td>
              </tr>

              <tr>
                <td>United Arab Emirates</td>
                <td>Abu Dhabi</td>
                <td>Asia</td>
                <td>9.89 Million</td>
                <td>United Arab Emirates Dirham</td>
              </tr>

              <tr>
                <td>United States Of America</td>
                <td>Washington D.C</td>
                <td>North America</td>
                <td>329.5 million</td>
                <td>US Dollar</td>
              </tr>

            </tbody>
          </table>

    </div>

</body>
</html>
